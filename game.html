<body>

    <div class="landing-card">

        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/images/logo.webp"
                        alt="Snake Snack logo of black snake around apple button click to go to home page">
                </a>
            </div>

            <nav>
                <ul class="pages">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>

                    </li>

                <ul class="social-links">
                    <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"

                    </li>
                    <li>
                        <a href="https://github.com/MiaRasmussen05/SnakeSnack" target="_blank" rel="noopener"

            <!-- THE START OF SETTINGS MENU -->
            <div class="settingsBtn">
                <i class="fas fa-cog"></i>
            </div>

                <legend><i class="fas fa-cog"></i></legend>
                <div class="settingBtns">
                    <div class="settingBtnborder">
                        <button class="btnControls music" id="musicBtnOff">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button class="btnControls music" id="musicBtnOn">
                            <i class="fas fa-music"></i>
                        </button>
                    </div>
                    <div class="settingBtnborder">
                        <button class="sound btnControls" id="soundBtnOff">
                            <i class="fas fa-volume-mute"></i>
                        </button>
                        <button class="sound btnControls" id="soundBtnOn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                </div>
            </fieldset>
        </header>

        <main>
            <div class="center-container">
            </div>
