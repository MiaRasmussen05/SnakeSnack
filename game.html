<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The website for Snake Snack a new version of the classic snake game">
    <meta name="keywords" content="Snake Snack, game, classic games, snake, snack, snake game">

    <!-- CSS style link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/game.css">

     <!-- Link for favicon -->
     <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
     
    <title>Snake Snack | Gane</title>
</head>

<body class="game-body">

    <div class="landing-card">

        <header>
                <div class="logo">
                    <a href="index.html">
                        <img src="./assets/images/logo.webp"
                            alt="Snake Snack logo of black snake around apple button click to go to home page">
                    </a>
                </div>
    
                <nav>
                    <ul class="pages">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="about.html">About</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                    <ul class="social-links">
                        <li>
                            <a href="https://www.facebook.com" target="_blank" rel="noopener"
                                aria-label="(opens in a new tab)"><i class="fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://github.com/MiaRasmussen05/SnakeSnack" target="_blank" rel="noopener"
                                aria-label="(opens in a new tab)"><i class="fab fa-github"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com" target="_blank" rel="noopener"
                                aria-label="(opens in a new tab)"><i class="fab fa-twitter"></i></a>
                        </li>
                    </ul>
                </nav>
    
                <!-- THE START OF HAMBURGER MENU -->
                <div class="menu-container">
                    <div class="menu" id="toggleMenu">
                        <a href="#" class="close-btn" onclick="closeToggleMenu()" aria-label="close hamburger menu"><i
                                class="fas fa-times"></i></a>
    
                        <a href="index.html">
                            <div class="menu-li">Home</div>
                        </a>
                        <a href="about.html">
                            <div class="menu-li">About</div>
                        </a>
                        <a href="contact.html">
                            <div class="menu-li">Contact</div>
                        </a>
    
                        <ul class="social-links-menu">
                            <li>
                                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                                    aria-label="(opens in a new tab)"><i class="fab fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="https://github.com/MiaRasmussen05/SnakeSnack" target="_blank" rel="noopener"
                                    aria-label="(opens in a new tab)"><i class="fab fa-github"></i></a>
                            </li>
                            <li>
                                <a href="https://twitter.com" target="_blank" rel="noopener"
                                    aria-label="(opens in a new tab)"><i class="fab fa-twitter"></i></a>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="menu-bars" onclick="openToggleMenu()" aria-label="hamburger menu"><i
                            class="fas fa-bars"></i></a>
                </div>
    
                <!-- THE START OF SETTINGS MENU -->
                <div class="settingsBtn" id="settingsBtn" onclick="openSettings()">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="overlay">
                <fieldset class="settings-wrapper" id="settings">
                    <legend><i class="fas fa-cog"></i></legend>
                    <div class="settingBtns">
                        <div class="settingBtnborder">
                            <button class="btnControls music" id="musicBtnOff">
                                <i class="fas fa-pause"></i>
                            </button>
                            <button class="btnControls music" id="musicBtnOn">
                                <i class="fas fa-music"></i>
                            </button>
                        </div>
                        <div class="settingBtnborder">
                            <button class="sound btnControls" onclick="endMute()" id="soundBtnOff">
                                <i class="fas fa-volume-mute"></i>
                            </button>
                            <button class="sound btnControls" onclick="startMute()" id="soundBtnOn">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>
                    <a href="#" class="close-btn" onclick="closeSettings()" id="closeSettings"><i
                        class="fas fa-times"></i></a>
                </fieldset>
            </div>
        </header>

        <main>
            <div class="center-container">
                
                <!-- THE START OF GAMEBOARD SECTION -->
                <section>
                    <div class="game-border">
                        <div class="score-wrapper">
                            <div class="score-board">
                                <p class="full-score">Score: <span class="score"></span></p>
                                <p class="full-highScore">High Score: <span class="highScore"></span></p>
                            </div>
                        </div>
                        <div class="board"></div>

                        <div class="game-over">
                            <h2>Game Over</h2>
                            <div class="restart" onclick="restart()">
                                <i class="fas fa-undo"></i>
                            </div>
                        </div>
                    </div>

                    <!-- THE START OF CONTROLS SECTIONS -->
                    <div class="controls">
                        <button id="toggleControlsBtn" class="btnHideControls">
                            <i class="fas fa-gamepad"></i>
                        </button>
                        <table id="controlsTable">
                            <tr>
                                <td></td>
                                <td>
                                    <div class="btnControls" id="upBtn">
                                        <i class="fas fa-chevron-up"></i>
                                    </div>
                                    <div class="point point-top"></div>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="left">
                                    <div class="btnControls" id="leftBtn">
                                        <i class="fas fa-chevron-left"></i>
                                    </div>
                                    <div class="point point-left"></div>
                                </td>
                                <td>
                                    <button class="btnControls btnpause" id="pauseBtn">
                                        <i class="fas fa-pause"></i>
                                    </button>
                                </td>
                                <td class="right">
                                    <div class="btnControls" id="rightBtn">
                                        <i class="fas fa-chevron-right"></i>
                                    </div>
                                    <div class="point point-right"></div>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <div class="btnControls" id="downBtn">
                                        <i class="fas fa-chevron-down"></i>
                                    </div>
                                    <div class="point point-down"></div>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    
                </section>
            </div>

            <!-- <div class="leaderboard-container">
                <h2>Leaderboard</h2>
                <ul id="leaderboard"></ul>
            </div> -->
        </main>

    </div>

    <!-- THE START OF FOOTER ON HOME PAGE -->
    <footer>
        <div class="footer-top">
            <i class="fas fa-copyright" onclick="openRights()"></i>
            <p class="copyright">Copyright Â©Mia Rasmussen 2022</p>
        </div>
        <p class="disclaimer">Disclaimer: this Gamepage was built for a project and is not for commercial use</p>
    </footer>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/bc2311dd0c.js" crossorigin="anonymous"></script>

    <!-- script links-->
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/sound.js"></script>
    <script src="./assets/js/copyrights.js"></script>
    <script src="./assets/js/gameover.js"></script>
    <script src="./assets/js/grids.js"></script>
    <script src="./assets/js/direction.js"></script>
    <script src="./assets/js/snake.js"></script>
    <script src="./assets/js/controls.js"></script>
    <script src="./assets/js/hideControls.js"></script>
    <script src="./assets/js/game-start.js"></script>
    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/touchscreen.js"></script>
    <script src="./assets/js/food.js"></script>
    <script src="./assets/js/levels.js"></script>
    <script src="./assets/js/pause.js"></script>
    <script src="./assets/js/highscore.js"></script>
    <script src="./assets/js/leaderboard.js"></script>

</body>

</html>
